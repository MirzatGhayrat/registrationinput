<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>Company</th>
          <th>Phone</th>
          <th>Version</th>
          <th>Industry</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="username" required></td>
          <td><input type="password" name="password" required></td>
          <td><input type="email" name="email" required></td>
          <td><input type="text" name="company"></td>
          <td><input type="tel" name="phone"></td>
          <td>
            <select name="version">
              <option value="">Select a version</option>
              <option value="global">AD Global</option>
              <option value="china">AD China</option>
              <option value="ecommerce">E-commerce/Brand</option>
            </select>
          </td>
          <td>
            <select name="industry">
              <option value="">Select an industry</option>
              <option value="gaming">Gaming</option>
              <option value="non-gaming">Non-gaming</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <button onclick="addRow()">Add Row</button>
    <br><br>
    <input type="submit" value="Submit">
  
    <script>
      function addRow() {
        var table = document.getElementById("userTable");
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);
        var cell7 = newRow.insertCell(6);
        
        cell1.innerHTML = '<input type="text" name="username" required>';
        cell2.innerHTML = '<input type="password" name="password" required>';
        cell3.innerHTML = '<input type="email" name="email" required>';
        cell4.innerHTML = '<input type="text" name="company">';
        cell5.innerHTML = '<input type="tel" name="phone">';
        cell6.innerHTML = `
          <select name="version">
            <option value="">Select a version</option>
            <option value="global">Global Version</option>
            <option value="china">China Version</option>
            <option value="ecommerce">E-commerce/Brand Version</option>
          </select>
        `;
        cell7.innerHTML = `
          <select name="industry">
            <option value="">Select an industry</option>
            <option value="gaming">Gaming</option>
            <option value="non-gaming">Non-gaming</option>
          </select>
        `;
      }
    </script>
  </body>
</html>
